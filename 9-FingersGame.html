
<!DOCTYPE HTML>
<html>
    <head></head>
    <body>
        <h4>How many fingers am I holding up?</h4>
        <input type="text" id="userGuess">
        <button id="sendGuess">Submit</button>
        <script type="text/javascript">
            var fingers = (Math.floor(Math.random()*5) + 1);
            var userGuess = 0;

            document.getElementById("sendGuess").onclick = function(){
                userGuess = document.getElementById("userGuess").value;

                if (userGuess == fingers){
                    alert("You got it right!");
                }
                else{
                    alert("There were " + fingers + " fingers.");
                }
            }
        </script>
    </body>
</html>
